name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-python:
    name: Lint Python (Ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Ruff
        run: pipx install ruff
      
      - name: Run Ruff linter
        run: ruff check sentinel-client/ tools/
      
      - name: Run Ruff formatter check
        run: ruff format --check sentinel-client/ tools/

  lint-typescript:
    name: Lint TypeScript (Biome)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sentinel-worker
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run Biome lint
        run: npx biome lint src/

  test-python:
    name: Test Python
    runs-on: ubuntu-latest
    needs: lint-python
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: pip install pytest
      
      - name: Run tests
        working-directory: tools
        run: python -m pytest -v

  test-worker:
    name: Test Worker
    runs-on: ubuntu-latest
    needs: lint-typescript
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        working-directory: sentinel-worker
        run: npm ci
      
      - name: Run tests
        working-directory: sentinel-worker
        run: npm test
